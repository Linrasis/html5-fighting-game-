<!DOCTYPE html>
<html>

<head>
    <title>HTML 5 Fighting Game</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>

    <script src='javascript/level.js'></script>
    <script src="javascript/menu.js"></script>
    <script src="javascript/gamecontrols.js"></script>
    <script src="javascript/window.js"></script>
    <script src="javascript/player.js"></script>
    <script src="javascript/sprite.js"></script>

</head>

<body>
<div class = "section">
    <div class = "menu">
        <button class = "play"> Play! </button>
    </div>
    <canvas width=0 height=0 id='canvas'>
        Your browser doesn't support the canvas element. Try Chrome.
    </canvas>
    <img id='game_over' src='images/game_over.png'>
    <img id='fight' src='images/fight.png'>
</div>
<div class = "controls">
    <ul>
        <li><strong>Controls</strong></li>
        <li><strong>A/D</strong>: Move Left and Right</li>
        <li><strong>W</strong>: Jump</li>
        <li><strong>E</strong>: Punch</li>
        <li><strong>Space</strong>: Throw</li>
    </ul>
    <ul>
        <li><strong>AI Controls</strong></li>
        <li><strong>Left/Right Arrow Keys</strong>: Move Left and Right</li>
        <li><strong>Up Arrow Key</strong>: Jump</li>
        <li><strong>,</strong>: Punch</li>
        <li><strong>.</strong>: Throw</li>
    </ul>
</div>

<div id='debug' class='section'></div>
</body>

</html>
